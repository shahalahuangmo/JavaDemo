server:
  port: 8001

spring:
  application:
    name: authentication-server
  profiles:
      active: dev

  zipkin:
    base-url: http://localhost:9411 # 使用rabbit作为链路跟踪信息进行异步收集，时不需要配置base-url
    sender:
      type: web # 三种方式 rabbit、kafka这两种消息队列，以及通过web方式，如果不传递会为null,不能拦截请求。
  #设置Sleuth的抽样收集概率
  sleuth:
    sampler:
      probability: 1

  # 配置 nacos 注册中心
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848 #配置Nacos地址
      config:
        server-addr: localhost:8848 #Nacos作为配置中心地址
        file-extension: yml # 配置中心文件格式
        namespace: 9784fb9c-c384-48ca-859e-bbc29379b7a2 # 指定命名空间（相当项目启动环境）
        group: authentication-server # 分组名称 不指定则默认为 DEFAULT_GROUP （相当项目名称）


