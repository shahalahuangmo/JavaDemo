server:
    port: 8081

spring:
  application:
    name: user-server # 服务名称
  profiles:
    active: dev  # 项目启动环境

  zipkin:
  # base-url: http://localhost:9411/ # 使用rabbit作为链路跟踪信息进行异步收集，时不需要配置base-url
    sender:
      type: rabbit # 三种方式 rabbit、kafka这两种消息队列，以及通过web方式，如果不传递会为null,不能拦截请求。
    rabbitmq:
      queue:  zipkin  # 设置队列名称

  # 设置消息队列信息
  rabbitmq:
    addresses: localhost:5672
    virtual-host: gouli
    username: guest
    password: guest
  #设置Sleuth的抽样收集概率
  sleuth:
    sampler:
      probability: 1 #将采样比例设置为 1.0，也就是全部都需要。默认是 0.1

  # 配置 nacos 注册中心
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848 #配置Nacos地址
      config:
        server-addr: localhost:8848 #Nacos作为配置中心地址
        file-extension: yml # 配置中心文件格式
        namespace: 9784fb9c-c384-48ca-859e-bbc29379b7a2 # 指定命名空间（相当项目启动环境）
        group: user-server # 分组名称 不指定则默认为 DEFAULT_GROUP （相当项目名称）


  boot:
    admin:
      client:
        # admin 监控中心地址
        url: http://localhost:8500

# 暴露端点
management:
  health:
    redis:
      enabled: false
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS



